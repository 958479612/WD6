<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background: #555;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系</a>
    </nav>
    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这是一个简单的网页示例。你可以在这里添加自己的内容。</p>
        </section>
        <section id="about">
            <h2>关于我们</h2>
            <p>在这里写下关于你的网站或公司的介绍。</p>
        </section>
        <section id="services">
            <h2>我们的服务</h2>
            <p>描述你提供的服务或产品。</p>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>在这里添加联系方式或联系表单。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 我的网站. 保留所有权利.</p>
    </footer>
</body>
</html>
